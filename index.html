<!-- Pour le faire image par image -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="container">
      <img src="Assets/img/image1.jpg" id="image1" onmouseover="ChangePhoto(this)" onmouseout="RemetPhoto(this)"/>
      <img src="Assets/img/image2.jpg" id="image2" onmouseover="ChangePhoto(this)" onmouseout="RemetPhoto(this)"/>
      <img src="Assets/img/image3.jpg" id="image3" onmouseover="ChangePhoto(this)" onmouseout="RemetPhoto(this)"/>
      <img src="Assets/img/image4.jpg" id="image4" onmouseover="ChangePhoto(this)" onmouseout="RemetPhoto(this)"/>
      <img src="Assets/img/image5.jpg" id="image5" onmouseover="ChangePhoto(this)" onmouseout="RemetPhoto(this)"/>
      <script src="Assets/JS/javascript.js">
      </script>
    </div>
  </body>
</html>
